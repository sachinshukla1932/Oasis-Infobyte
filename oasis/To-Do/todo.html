<!DOCTYPE html>
<html>
  <head>
    <title>To-Do WebApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do WebApp</h1>
      <form class="todo-form">
        <input type="text" class="todo-input" placeholder="Enter task">
        <button type="submit" class="todo-button">Add Task</button>
      </form>
      <h2>Pending Tasks</h2>
      <ul class="todo-list">
      </ul>
      <h2>Completed Tasks</h2>
      <ul class="completed-list">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
